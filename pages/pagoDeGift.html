<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Gift Card</title>
    <link rel="stylesheet" href="../css/Style.css" />
    <link rel="stylesheet" href="../css/pagoGiftCard.css" />
</head>

<body>
    <header>
        <nav>
            <div>
                <a class="Logo" href="../index.html">
                    <img src="../assets/icon/logo.jpg" alt="Logo">
                </a>
            </div>
            <input type="search" placeholder="Buscar...">
            <div class="Carrito">
                <img src="../assets/image/carrito.png" alt="Carrito">
            </div>
        </nav>
        <div class="menuprincipal">
            <a href="../index.html">Inicio</a>
            <a href="./calendario.html">Calendario</a>
            <a href="./paginaContacto.html">Contacto</a>
            <a href="./inicioSesion.html">Iniciar Sesion</a>
        </div>
    </header>

    <main class="main">
        <section>
            <img src="../assets/fondosCard/imagen de regalo.jpg" alt="Regalo tarjeta" class="imagen-regalo" />
        </section>

        <section>
            <form class="formulario-pago" method="get" action="#">
                <br />
                <div>
                    <label for="emailDestinatario">Email del destinatario:</label>
                    <input type="email" name="email del destinatario" id="emailDestinatario"
                        placeholder="Ingresar el email del destinatario" required/>
                </div>

                <h4>Medios de pago</h4>
                
                <label for="mediosDePagoDebito" class="textos"> Débito: </label>              
                    <div class="formulario-pago__tarjetas">

                        <img src="../assets/fondosCard/American-logo.jpg" alt="American Express Débito"
                            class="formulario-pago__tarjetas--tarjeta1" />


                        <img src="../assets/fondosCard/mastercard-logo.jpg" alt="Mastercard Débito"
                            class="formulario-pago__tarjetas--tarjeta2" />

                        <img src="../assets/fondosCard/visa-logo.jpg" alt="Visa Débito"
                            class="formulario-pago__tarjetas--tarjeta3" />
                        <div>
                            <input type="radio" name="mediosDePagoDebito" id="americanDebito" />
                        </div>
                        <div>
                            <input type="radio" name="mediosDePagoDebito" id="mastercardDebito" />
                        </div>
                        <div>
                            <input type="radio" name="mediosDePagoDebito" id="visaDebito"/>
                        </div>
                    </div>

                    <label for="mediosDePagoCredito" class="textos"> Crédito: </label>
               
                    <div class="formulario-pago__tarjetas">

                        <img src="../assets/fondosCard/American-logo.jpg" alt="American Express Crédito"
                            class="formulario-pago__tarjetas--tarjeta1" />


                        <img src="../assets/fondosCard/mastercard-logo.jpg" alt="Mastercard Crédito"
                            class="formulario-pago__tarjetas--tarjeta2" />

                        <img src="../assets/fondosCard/visa-logo.jpg" alt="Visa Crédito"
                            class="formulario-pago__tarjetas--tarjeta3" />
                        <div>
                            <input type="radio" name="mediosDePagoCredito" id="americanCredito" />
                        </div>
                        <div>
                            <input type="radio" name="mediosDePagoCredito" id="mastercardCredito" />
                        </div>
                        <div>
                            <input type="radio" name="mediosDePagoCredito" id="visaCredito"/>
                        </div>
                    </div>

                    <label for="mediosDePagoMP" class="textos"> Mercado Pago: </label>
                        <div class="formulario-pago__mercado-pago">
                            <img src="../assets/fondosCard/mp-credito-logo.jpg" alt="Mercado pago crédito" class="formulario-pago__mercado-pago--c"/>
                            <img src="../assets/fondosCard/mp-debito-logo.jpg" alt="Mercado pago débito" class="formulario-pago__mercado-pago--d"/>

                            <div>
                            <input type="radio" name="mediosDePagoMP" id="mercadoPagoCredito"/>
                            </div>
                            <div>
                            <input type="radio" name="mediosDePAgoMP" id="mercadoPagoDebito"/>
                            </div>
                        </div>

                    <div>
                        <label for="nombreDelTitular">Nombre completo del titular: </label>
                        <input type="text" name="Nombre del titular" id="nombreDelTitular" placeholder="Nombre/s"
                            required />
                        <input type="text" name="Apellido del titular" id="nombreDelTitular" placeholder="Apellido/s"
                            required />
                    </div>

                    <div>
                        <label for="dniTitular">DNI del titular:</label>
                        <input type="text" name="D.N.I del titular" id="dniTitular" placeholder="DNI" required />
                    </div>

                    <div>
                        <label for="numeroTarjeta">Número de tarjeta:</label>
                        <input type="tex" name="Número de la tarjeta" id="numeroTarjeta"
                            placeholder="Número de la tarjeta" required/>
                    </div>

                    <div>
                        <label for="codigoDeSeguridad">Código de seguridad:</label>
                        <input type="text" name="Código de seguridad" id="codigoDeSeguridad"
                            placeholder="Código de seguridad" required/>
                    </div>

                    <div>
                        <label for="fechaDeVencimiento">Fecha de Vencimiento:</label>
                        <input type="text" name="Fecha de vencimiento" id="fechaDeVencimiento" placeholder="mm/aa" required/>
                    </div>

                    <div>
                        <button type="submit">
                            Confirmar pago
                        </button>
                     
                        <button type="reset">
                            Cancelar
                        </button>
                
            </form>
        </section>
    </main>

    <footer>
        <div class="Nosotros">
            <div class="Datos paso2">
                <ul>
                    <li>
                        <p>Santiago Montero</p>
                    </li>
                    <li>
                        <p>Sebastian Marcheschi</p>
                    </li>
                    <li>
                        <p>Luciana Rosito</p>
                    </li>
                    <li>
                        <p> Sofia Alasina</p>
                    </li>
                </ul>

            </div>
            <div class="Menu paso2">
                <p>Menu Inferior</p>
            </div>
            <div class="Redes paso2">
                <p>Link a redes sociales</p>
            </div>
        </div>

    </footer>
</body>

</html>
